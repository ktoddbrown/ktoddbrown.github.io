---
layout: default
---
<div class="row">
  <div class="col-md-12">
    <article class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

      <div class="post-content">
        {{ content }}
      </div>

    </article>
  </div>
</div>
