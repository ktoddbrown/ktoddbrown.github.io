# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 'Kathe Todd-Brown, PhD'
description: > # this means to ignore newlines until "baseurl:"
  Field notes of a computational terrestrial biogeochemist.
baseurl: "" # the subpath of your site, e.g. /blog
domain: ktoddbrown.github.io
url: "https://ktoddbrown.github.io" # the base hostname & protocol for your site
mastodon_username: ktoddbrown
github_username:  ktoddbrown
email_username: ktoddbrown

# This is the list of pages to incldue in the header of the website.
pages_list: {'About':'/about', 'Archive':'/archive'}

# exclude any files in the old folder
exclude: 
  - OLD/*

# Build settings
markdown: kramdown
